Proxy:
  - name: WARP
    type: wireguard
    server: 127.0.0.1
    port: 7777
    ip: 172.16.0.2
    # ipv6: 2606:4700:110:8c78:f0d5:ae06:d80c:da29
    private-key: 8JLP+AfHZ8vq/fXP3FkRowLD905WgHWspk8VhIgO3HY=
    public-key: bmXOC+F1FxEMF9dyiK2H5/1SUtzH0JuVo51h2wPfgyo=
    # preshared-key: base64
    remote-dns-resolve: true # remote resolve DNS with `dns` field, default is true
    dns: [1.1.1.1, 8.8.8.8]
    mtu: 1280
    udp: true

Proxy Group:
  - name: Chain
    type: select
    proxies:
      - HK
      - TW
      - SG
      - JP
      - US
      - AUTO
      - SELECT
      - DIRECT

Rule:
  - DST-PORT,22,WARP

tunnels:
  # one line config
  #- tcp/udp,127.0.0.1:6553,114.114.114.114:53,proxy
  #- tcp,127.0.0.1:6666,rds.mysql.com:3306,vpn
  # full yaml config
  - network: [tcp, udp]
    address: 127.0.0.1:7777
    target: engage.cloudflareclient.com:2408
    proxy: Chain
